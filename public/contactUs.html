<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Yarn Over</title>
  <link rel="stylesheet" href="contactus.css"/>
</head>

<body>

  <header>
    <div>
      <i class="fas fa-atom"></i>
      <p>Yarn Over</p>
    </div>
    <nav>
      <ul>
        <li><a href="/home">HOME</a></li>
        <li><a href="/Services">OUR SERVICES</a></li>
        <li><a href="/Contact">CONTACT US</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact">
    <div class="col">
      <h2>Prendre rendez-vous</h2>
      <form action="contact.php" method="post">

        <div class="row">
          <div class="column half">
            <label for="name">Nom :</label>
            <input type="text" name="name" placeholder="nom" id="name" autocomplete="off" required>
          </div>
          <div class="column half">
            <label for="surname">Prénom :</label>
            <input type="text" name="surname" placeholder="prénom" id="surname" required>
          </div>
        </div>

        <div class="row">
          <div class="column full">
            <label for="email">Votre Email :</label>
            <input type="email" name="mail" placeholder="email" id="email" required>
          </div>
        </div>

        <div class="row">
          <div class="column full">
            <label for="niveau">Votre niveau en crochet :</label>
            <select name="niveau" id="niveau">
        <option value="débutant">Débutant</option>
        <option value="intermédiaire">Intermédiaire</option>
        <option value="Expert">Expert</option>
      </select>
          </div>
        </div>

        <div class="row">
          <div class="column full">
            <label for="texte">Que voulez vous apprendre ?</label>
            <textarea placeholder="N'hésitez pas à me fournir plus d'informations !" name="message"></textarea>
          </div>
        </div>

        <div class="row">
          <input type="submit" name="submit" value="Envoyer">
        </div>

      </form>
    </div>

    <div class="col contact-pic">
      <img src="https://images.unsplash.com/photo-1519412849983-957822373d02?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80" alt="">
      <!-- <div class="picture-contact"></div> -->
    </div>

  </section>

</body>

</html>
